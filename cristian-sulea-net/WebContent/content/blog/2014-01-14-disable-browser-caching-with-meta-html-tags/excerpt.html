<p>
	The correct minimum set of headers that works across the most important browsers:
</p>

<ul>
	<li><code>Cache-Control: no-cache, no-store, must-revalidate</code> is for <strong>HTTP 1.1</strong></li>
	<li><code>Pragma: no-cache</code> is for <strong>HTTP 1.0</strong></li>
	<li><code>Expires: 0</code> is for <strong>proxies</strong></li>
</ul>
